plugins {
    id 'java'
    id 'application'
}

group = 'th.rosenheim.oop'
version = '1.0'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['psta-src/src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['psta-src/src/test/java']
        }
    }
}

application {
    mainClass = 'th.rosenheim.oop.App'
}

test {
    useJUnitPlatform()
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}